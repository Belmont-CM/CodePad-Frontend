<div class="flex h-screen bg-gray-900 text-white overflow-hidden">
    <!-- Templates Canvas (Fondo con efecto) -->
    <app-templates-canvas class="absolute inset-0"></app-templates-canvas>
  
    <!-- Sidenav -->
    <app-sidenav
      [isOpen]="isSidenavOpen"
      (toggleSidenav)="toggleSidenav()"
      (logout)="handleLogout()">
    </app-sidenav>

    <!-- Header (TÃ­tulo) -->
  <main class="flex-1 p-6 overflow-y-auto">

      <h2 class="text-2xl font-bold from-blue-400 to-indigo-400 mb-3">Notas</h2>
    </div>
