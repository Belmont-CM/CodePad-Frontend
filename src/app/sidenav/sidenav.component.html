<aside
  [ngClass]="{'w-64': isOpen, 'w-16': !isOpen}"
  class="bg-gray-800/80 backdrop-blur-sm p-4 flex flex-col justify-between h-screen border-r border-gray-700/30 transition-all duration-300"
>
  <div class="flex flex-col">
    <div class="flex items-center mb-6 justify-center">
      <div
        (click)="onToggleSidenav()"
        class="w-10 h-10 bg-blue-600 rounded-md flex items-center justify-center cursor-pointer hover:bg-blue-500 transition-colors duration-200"
      >
        <fa-icon [icon]="faBolt" class="text-white text-xl"></fa-icon>
      </div>
      <h1 *ngIf="isOpen" class="text-2xl font-bold text-blue-400 ml-3">CodePad</h1>
    </div>
    <nav>
      <ul class="space-y-2">
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faFileAlt" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isOpen">Notas</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faCode" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isOpen">Código</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faBell" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isOpen">Notificaciones</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faTag" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isOpen">Etiquetas</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faTrash" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isOpen">Papelera</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faCog" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isOpen">Configuración</span>
        </a></li>
      </ul>
    </nav>
  </div>
  <div class="space-y-2">
    <a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
      <fa-icon [icon]="faUser" [fixedWidth]="true" class="mr-3"></fa-icon>
      <span *ngIf="isOpen">Perfil</span>
    </a>
    <button (click)="onLogout()" class="flex items-center text-red-400 hover:text-red-300 hover:bg-red-900/20 p-2 rounded-md transition-all duration-200 w-full">
      <fa-icon [icon]="faSignOutAlt" [fixedWidth]="true" class="mr-3"></fa-icon>
      <span *ngIf="isOpen">Cerrar Sesión</span>
    </button>
  </div>
</aside>
