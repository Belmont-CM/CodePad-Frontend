<div class="flex h-screen bg-gray-900 text-white overflow-hidden">
  <!-- Templates Canvas (Fondo con efecto) -->
  <app-templates-canvas class="absolute inset-0"></app-templates-canvas>

  <!-- Sidebar -->
  <aside 
    [ngClass]="{'w-64': isSidebarOpen, 'w-16': !isSidebarOpen}" 
    class="bg-gray-800/80 backdrop-blur-sm p-4 flex flex-col border-r border-gray-700/30 overflow-y-auto transition-all duration-300"
  >
    <div class="flex items-center mb-6 justify-center">
      <div 
        (click)="toggleSidebar()"
        class="w-10 h-10 bg-blue-600 rounded-md flex items-center justify-center cursor-pointer hover:bg-blue-500 transition-colors duration-200"
      >
        <fa-icon [icon]="faBolt" class="text-white text-xl"></fa-icon>
      </div>
      <h1 *ngIf="isSidebarOpen" class="text-2xl font-bold text-blue-400 ml-3">CodePad</h1>
    </div>
    <nav class="flex-1">
      <ul class="space-y-2">
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faFileAlt" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isSidebarOpen">Notas</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faCode" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isSidebarOpen">Código</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faBell" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isSidebarOpen">Notificaciones</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faTag" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isSidebarOpen">Etiquetas</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faTrash" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isSidebarOpen">Papelera</span>
        </a></li>
        <li><a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
          <fa-icon [icon]="faCog" [fixedWidth]="true" class="mr-3"></fa-icon>
          <span *ngIf="isSidebarOpen">Configuración</span>
        </a></li>
      </ul>
    </nav>
    <div class="mt-auto space-y-2">
      <a href="#" class="flex items-center text-gray-300 hover:text-blue-400 hover:bg-gray-700/40 p-2 rounded-md transition-all duration-200">
        <fa-icon [icon]="faUser" [fixedWidth]="true" class="mr-3"></fa-icon>
        <span *ngIf="isSidebarOpen">Perfil</span>
      </a>
      <button (click)="handleLogout()" class="flex items-center text-red-400 hover:text-red-300 hover:bg-red-900/20 p-2 rounded-md transition-all duration-200 w-full">
        <fa-icon [icon]="faSignOutAlt" [fixedWidth]="true" class="mr-3"></fa-icon>
        <span *ngIf="isSidebarOpen">Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <div class="mb-6 bg-gray-800/60 backdrop-blur-sm p-4 rounded-lg shadow-lg border border-gray-700/30">
      <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400 mb-3">Bienvenido a CodePad</h2>
      <div class="relative">
        <input
          type="text"
          placeholder="Buscar notas o código..."
          class="w-full bg-gradient-to-r from-gray-800/60 to-gray-700/60 text-white pl-10 pr-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
          [(ngModel)]="searchQuery"
        >
        <fa-icon [icon]="faSearch" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-500"></fa-icon>
      </div>
    </div>

    <div class="grid grid-cols-1 xl:grid-cols-3 gap-6 mb-6">
      <div class="bg-gray-800/60 backdrop-blur-sm p-4 rounded-lg shadow-lg border border-gray-700/30 hover:border-gray-600/50 transition-all duration-200">
        <h3 class="text-lg font-semibold mb-3 text-blue-400">
          <fa-icon [icon]="faFileAlt" class="mr-2"></fa-icon> Notas Recientes
        </h3>
        <ul class="space-y-2">
          <li *ngFor="let note of recentNotes">
            <a href="#" class="text-gray-300 hover:text-blue-400 flex items-center p-2 rounded-md hover:bg-gray-700/40 transition-all duration-200">
              <fa-icon [icon]="faClock" class="mr-2 text-sm"></fa-icon> {{note}}
            </a>
          </li>
        </ul>
      </div>
      <div class="bg-gray-800/60 backdrop-blur-sm p-4 rounded-lg shadow-lg border border-gray-700/30 hover:border-gray-600/50 transition-all duration-200">
        <h3 class="text-lg font-semibold mb-3 text-blue-400">
          <fa-icon [icon]="faCode" class="mr-2"></fa-icon> Código Reciente
        </h3>
        <ul class="space-y-2">
          <li *ngFor="let code of recentCode">
            <a href="#" class="text-gray-300 hover:text-blue-400 flex items-center p-2 rounded-md hover:bg-gray-700/40 transition-all duration-200">
              <fa-icon [icon]="faClock" class="mr-2 text-sm"></fa-icon> {{code}}
            </a>
          </li>
        </ul>
      </div>
      <div class="bg-gray-800/60 backdrop-blur-sm p-4 rounded-lg shadow-lg border border-gray-700/30 hover:border-gray-600/50 transition-all duration-200">
        <h3 class="text-lg font-semibold mb-3 text-blue-400">
          <fa-icon [icon]="faTag" class="mr-2"></fa-icon> Etiquetas Populares
        </h3>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tag of popularTags" class="bg-blue-600 text-gray-100 rounded-full px-3 py-1 text-sm font-semibold hover:bg-blue-500 transition-all duration-200 cursor-pointer">{{tag}}</span>
        </div>
      </div>
    </div>

    <div class="bg-gray-800/60 backdrop-blur-sm p-4 rounded-lg shadow-lg border border-gray-700/30 mb-6">
      <h3 class="text-lg font-semibold mb-3 text-blue-400">
        <fa-icon [icon]="faClock" class="mr-2"></fa-icon> Actividad Reciente
      </h3>
      <ul class="space-y-2">
        <li *ngFor="let activity of recentActivity" class="flex items-center justify-between p-2 rounded-md hover:bg-gray-700/40 transition-all duration-200">
          <span class="text-gray-300">{{activity.action}}</span>
          <span class="text-sm text-gray-500">{{activity.time}}</span>
        </li>
      </ul>
    </div>
  </main>
</div>
