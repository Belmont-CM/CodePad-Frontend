<div class="min-h-screen flex flex-col bg-transparent p-4 relative">
  <canvas #canvasElement class="absolute inset-0 w-full h-full"></canvas>
  <div class="content-wrapper flex flex-row">

    <!-- Contenedor izquierdo (65% de ancho) -->
<div class="w-2/3 p-8 flex flex-col justify-center items-center text-white">
  <div class="mb-8 text-center">
    <h1 class="text-4xl font-bold mb-4">Bienvenido a TuSistema</h1>
    <p class="text-xl text-gray-300">
      Inicia sesión para acceder a todas las funciones
    </p>
  </div>

      <!-- Información del sistema -->
      <div class="flex-grow">
        <div class="flex items-center justify-center mb-4">
          <i
            class="fas {{
              systemInfo[currentInfoIndex].icon
            }} text-blue-400 text-2xl"
          ></i>
          <h2 class="text-2xl font-bold ml-3">
            {{ systemInfo[currentInfoIndex].title }}
          </h2>
        </div>
        <ul class="space-y-2 bg-gray-800 bg-opacity-50 p-4 rounded-lg">
          <li *ngFor="let item of systemInfo[currentInfoIndex].items">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
    
    <!-- Contenedor derecho (35% de ancho) -->
    <div
      class="w-1/3 bg-gray-800 bg-opacity-50 p-8 flex flex-col justify-center items-center rounded-lg"
    >
      <div class="mb-8">
        <div
          class="w-24 h-24 bg-gray-700 rounded-full mx-auto flex items-center justify-center"
        >
          <span class="text-3xl font-bold text-white">LOGO</span>
        </div>
      </div>
      <div class="space-y-4 w-full">
        <div class="relative">
          <i
            class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
          <input
            class="w-full bg-gray-700 bg-opacity-50 text-white pl-10 pr-4 py-2 rounded-md"
            [(ngModel)]="username"
            type="text"
            placeholder="Nombre de Usuario"
          />
        </div>
        <div class="relative">
          <i
            class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
          <input
            class="w-full bg-gray-700 bg-opacity-50 text-white pl-10 pr-10 py-2 rounded-md"
            [(ngModel)]="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Contraseña"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          >
            <i
              class="fas"
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            ></i>
          </button>
        </div>
        <button
          (click)="onSubmit()"
          class="w-full bg-blue-500 text-white py-2 rounded-md"
        >
          Iniciar Sesión
        </button>
        <button
          (click)="isRegistering = true"
          class="w-full bg-gray-700 bg-opacity-50 text-white py-2 rounded-md"
        >
          Crear Usuario
        </button>
      </div>
      <div class="mt-6 text-center">
        <a href="#" class="text-blue-400 hover:underline"
          >¿Olvidaste tu contraseña?</a
        >
      </div>
    </div>
  </div>
</div>
